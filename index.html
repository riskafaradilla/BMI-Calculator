<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="bmi_style.css">
    <script src="bmi_script.js" defer></script>
</head>

<body>

    <form id="submitForm">
        <div id="heading">
            <h1>Check your BMI</h1>
            <p id="subHeading">Enter your weight and height below to check your BMI results</p>
        </div>
        
        <div id="layout">
        <label for="weight">Put your weight in here (KG)</label><br>
        <input id="weight" type="text" name="weight" required><br>

        <label for="height">And your height in here (CM)</label><br>
        <input id="height" type="text" name="height" required><br>
        

        <button id="submit" type="submit">Calculate BMI</button>
        <p id="description"></p>
        </div>
    </form>

</body>
</html>
